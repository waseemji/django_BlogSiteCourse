{% extends 'base.html' %}
{% load static %}

{% block page_title %}
    post page
{% endblock page_title %}

{% block css_filters %}
    <link rel="stylesheet" href="{% static 'blog/index.css' %} ">
    <link rel="stylesheet" href="{% static "blog/all-posts.css" %}" />
{% endblock css_filters %}




{% block content %}
    <section id = "all-posts">
        <h2>My posts</h2>
        <ul>
            {% for post in all_posts %}
                {% include "blog/includes/post.html" %}
            {% endfor %}
        </ul>

    </section>
{% endblock content %}
